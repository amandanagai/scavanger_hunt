{% extends 'base.html' %}
{% block content %}
  <h1>Welcome back!</h1>
  <br>
  <form action="{{url_for('users.login')}}" method="POST">
    {{form.csrf_token}}
    <p>
      {{form.username.label}}
      {{form.username}}
      <br>
      <br>
      {{form.password.label}}
      {{form.password}}
    </p>
    <input class="btn btn-primary btn-sm" type="submit" value="Login">
  </form>
  <br>
  <br>
  <a class="btn btn-success btn-sm" href="{{url_for('users.signup')}}">Sign up</a>
{% endblock %}
