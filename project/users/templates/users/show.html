{% extends 'base.html' %}
{% block content %}
  <p>
    {{user.username}}

  <a href="{{url_for('users.edit', id=user.id)}}">Edit account</a>
  <form action="{{url_for('users.show', id=user.id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Delete account">
  </form>
{% endblock %}
