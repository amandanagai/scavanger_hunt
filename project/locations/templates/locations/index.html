{% extends 'base.html' %}
{% block content %}
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  
  <h1>Work on your Hunt <a class="btn btn-primary btn-xs" href="{{url_for('hunts.show', user_id=current_user.id, id=id)}}">Back to Hunt Overview</a></h1>
  <br>
  
  <form id="search_form" action="{{url_for('locations.geocode', user_id=current_user.id, id=id)}}">
    <input type="hidden" id="user_id" value="{{current_user.id}}">
    <input type="hidden" id="hunt_id" value="{{id}}">
    <labe>Add locations by searching<input class="place" type="text"></labe>
    <input class="submitSearch" type="submit" value="search">
  </form>


  <form id="hints_form" style="display: none;">
    <input type="hidden" id="user_id" value="{{current_user.id}}">
    <input type="hidden" id="hunt_id" value="{{id}}">
    <labe>Write a hint to add location<input class="place" type="text"></labe>
    <input class="submitAdd" type="submit" value="add to hunt">
    <input class="backBtn" type="submit" value="back to search">
  </form>
  

  <div id="map"></div>
  
  <script
    src="https://maps.googleapis.com/maps/api/js?v=3.27&key=AIzaSyD3GR4qurOOFeNGD2U3ar8YhD8hQ3hIR8U&signed_in=true">
  </script>

  <script>
    $(function(){
      var $submitSearch = $('.submitSearch');
      var $userId = $('#user_id').val();
      var $huntId = $('#hunt_id').val();
      var markers = [];
      var map;

      function initMap(lat, lng) {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: lat, lng: lng}
        });
      }

      $.ajax({
        method: 'get',
        url: `/users/${$userId}/hunts/${$huntId}/locations/`,   
        beforeSend: function (xhr) {
            xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
        }       
      })
      .then(function(res){
        var hunt_midpoint = Math.floor(res.length/2)  
        var params = hunt_midpoint ? [res[hunt_midpoint][0], res[hunt_midpoint][1]] : [37.769, -122.446]
        initMap(...params);
        if (res) {
          setMapOnAll(map, res);
        }

        function setMapOnAll(map, res) {
          for (let i = 0; i < res.length; i++) {
            var newMarkerCoords = {lat: res[i][0], lng: res[i][1]};
            var newMarker = new google.maps.Marker({
              position: newMarkerCoords,
              map: map,
              huntLocationId: res[i][3],
              label: `#${res[i][2]}`
            });
            markers.push(newMarker)
          }
        }
        for (let j = 0; j < markers.length; j++) {    
          markers[j].addListener('dblclick', function(e){
            this.setMap(null);
            markers = markers.filter(function(marker) {
              return marker.huntLocationId !== this.huntLocationId;
            });
            // e.preventDefault();
            $.ajax({
              method: 'post',
              url: `/users/${$userId}/hunts/${$huntId}/locations/delete?_method=DELETE`, 
              data: {
                lat: this.position.lat(),
                lng: this.position.lng(),
                huntLocationId: this.huntLocationId
              }
            })
          });
        }

      })

      $submitSearch.on("click", function(e){
        e.preventDefault();
        var $place = $('.place').val();
      
      $.ajax({
          method: 'post',
          url: `/users/${$userId}/hunts/${$huntId}/locations/geocode`,   
          data: {
              place: $place
          },
          headers: {
              "X-Requested-With": "XMLHttpRequest"        
          }
        })
      .then(function(res){
        var newPlace = {lat: res[0], lng: res[1]};
        var search = res[2];
        createMarker(newPlace, map);
        $('#hints_form').css({ "display": 'block'});
        $('#search_form').css({ "display": 'none'});
        $('#search_form').append() // ADD MARKER ID TO FORM!!!!


        function createMarker(newPlace, map) {
          var marker = new google.maps.Marker({
            map: map,
            position: newPlace,
          });

          var infoWindow = new google.maps.InfoWindow({
            content: `${search}: click to add location to hunt`
          });

          infoWindow.open(map, marker);
          // marker.addListener('mouseover', function() {
          //   infoWindow.open(map, marker);
          // });
            
          marker.addListener('click', function(e){
              // e.preventDefault();
              $.ajax({
                method: 'post',
                url: `/users/${$userId}/hunts/${$huntId}/locations/`,    
                data: {
                  lat: newPlace['lat'],
                  lng: newPlace['lng'],
                  place: search
                }
              })
              .then(function(res){ 
                  var added = new google.maps.Marker({
                    map: map,
                    position: newPlace,
                    label: `#${res[3]}`
                  });
              })
          });
          infoWindow.addListener('click', function(e){
              // e.preventDefault();
              $.ajax({
                method: 'post',
                url: `/users/${$userId}/hunts/${$huntId}/locations/`,    
                data: {
                  lat: newPlace['lat'],
                  lng: newPlace['lng'],
                  place: search
                }
              })
              .then(function(res){ 
                  var added = new google.maps.Marker({
                    map: map,
                    position: newPlace,
                    label: `#${res[3]}`
                  });
              })
          });        
        }

        });
        })
    })
  </script>

{% endblock %}
